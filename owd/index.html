<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="icons/foundation-icons.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link href="css/c3.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
	<div class="row">
	  <div class="large-12 columns">
	    <nav class="top-bar" data-topbar>
	      <ul class="title-area">

		<li class="name">
		  <h1><a href="#">XenServer Viewer</a></h1>
		</li>
		<li class="toggle-topbar menu-icon">
		  <a href="#"><span>menu</span></a>
		</li>
	      </ul>
	      <section class="top-bar-section">
		
		<ul class="right">
		  <li><a class="button" href="#" data-reveal-id="myModal">Add a host</a></li>
	    

		  <li class="has-form">
		    <div class="row collapse">
		      <div class="small-8 large-7 columns">
			<input type="text" placeholder="Search" value="class:pool" id="search_text_box">
		      </div>
		      <div class="small-3 large-3 end columns">
			<a href="#" class="alert button expand" id="search_text_button">Filter</a>
		      </div>
		    </div>
		  </li>
		</ul>
	      </section>
	    </nav> 
	  </div>
	</div>
	
	<div class="row">
	  <div class="large-12 columns">
	    <div class="icon-bar four-up">
	      <a class="item" id="icon_bar_pools">
		<i class="fa fa-cloud"></i>
		<label>Pools</label>
	      </a>
	      <a class="item" id="icon_bar_hosts">
		<i class="fa fa-server"></i>
		<label>Hosts</label>
	      </a>
	      <a class="item" id="icon_bar_vms">
		<i class="fa fa-desktop"></i>
		<label>VMs</label>
	      </a>
	      <a class="item" id="icon_bar_alerts">
		<i class="fa fa-exclamation"></i>
		<label>Alerts</label>
	      </a>
	    </div>
	    
	    <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
	      <h2 id="modalTitle">Add a host</h2>
	      
      	      <form>
		<div class="row">
		  <div class="large-12 columns">
		    <label>Server
		      <input type="text" id="login_server" placeholder="server" />
		    </label>
		  </div>
		</div>
		<div class="row">
		  <div class="large-12 columns">
		    <label>Username
		      <input type="text" id="login_username" placeholder="username" />
		    </label>
		  </div>
		</div>
		<div class="row">
		  <div class="large-12 columns">
		    <label>Password
		      <input type="text" id="login_password" placeholder="password" />
		    </label>
		  </div>
		</div>
		<a href="#" id="login_button" class="button">Login</a>
	      </form>

	      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
	    </div>

	    <div id="myChartModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
	      <h2 id="modalTitle">Metrics</h2>

	      <div id="chart"></div>

	      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
	    </div>
	    
            <div id="demo"> </div>

	  </div>
	</div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/hooks.js"></script>
    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/c3.min.js"></script>
    <script src="main.js"> </script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
